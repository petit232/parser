name: âš¡ Monster Engine Auto-Sync

on:
  schedule:
    - cron: '0 * * * *' # ĞšĞ°Ğ¶Ğ´Ñ‹Ğµ 20 Ğ¼Ğ¸Ğ½ÑƒÑ‚
  push:
    paths:
      - 'all_sources.txt'
      - 'parser.py'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monster-sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸŒ Download GeoIP
        run: |
          mkdir -p "database"
          # Ğ•ÑĞ»Ğ¸ Ñ„Ğ°Ğ¹Ğ»Ğ° Ğ½ĞµÑ‚ Ğ² Ğ¿Ğ°Ğ¿ĞºĞµ, ÑĞºĞ°Ñ‡Ğ¸Ğ²Ğ°ĞµĞ¼ ĞµĞ³Ğ¾
          if [ ! -f "database/GeoLite2-Country.mmdb" ]; then
            curl -L -o "database/GeoLite2-Country.mmdb" https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-Country.mmdb
          fi

      - name: ğŸš€ Run Monster Parser
        run: |
          mkdir -p "proxy"
          python parser.py

      - name: ğŸ’¾ Save Changes
        run: |
          git config --global user.name "Monster-Bot"
          git config --global user.email "monster-bot@github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "âš¡ Monster Sync: $(date +'%d/%m/%Y %H:%M:%S')"
            git pull --rebase origin main
            git push
          fi
