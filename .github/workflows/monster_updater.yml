name: ‚ö° Monster Engine Auto-Sync

on:
  schedule:
    - cron: '0 * * * *' # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π —á–∞—Å
  push:
    paths:
      - 'all_sources.txt' # –ó–∞–ø—É—Å–∫ –ø—Ä–∏ —Ä—É—á–Ω–æ–º –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Å–µ—Ä–≤–µ—Ä–æ–≤
  workflow_dispatch: # –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é –∫–Ω–æ–ø–∫–æ–π

permissions:
  contents: write

jobs:
  monster-sync:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Install Dependencies
        run: |
          pip install geoip2 aiohttp
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: üåç Download GeoIP Database
        run: |
          # –°–∫–∞—á–∏–≤–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—É—é –±–∞–∑—É —Å—Ç—Ä–∞–Ω (–ø—É–±–ª–∏—á–Ω—ã–π –∑–µ—Ä–∫–∞–ª—å–Ω—ã–π –±–∏–ª–¥)
          curl -L -o GeoLite2-Country.mmdb https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-Country.mmdb

      - name: üöÄ Run Monster Parser
        run: python parser.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üíæ Save Changes
        run: |
          git config --global user.name "Monster-Bot"
          git config --global user.email "monster-bot@github.com"
          git add .
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è, —á—Ç–æ–±—ã –Ω–µ —Å–ø–∞–º–∏—Ç—å –ø—É—Å—Ç—ã–º–∏ –∫–æ–º–º–∏—Ç–∞–º–∏
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "‚ö° Auto-Sync Monster: $(date +'%d/%m/%Y %H:%M:%S') [Sorted & Cleaned]"
            git pull --rebase origin main
            git push
          fi
