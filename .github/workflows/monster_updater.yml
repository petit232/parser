name: ‚ö° Monster Engine Auto-Sync

on:
  schedule:
    - cron: '0 * * * *' # –°—Ç—Ä–æ–≥–æ —Ä–∞–∑ –≤ —á–∞—Å (–≤ 00 –º–∏–Ω—É—Ç –∫–∞–∂–¥–æ–≥–æ —á–∞—Å–∞)
  push:
    paths:
      - 'all_sources.txt'
      - 'parser.py'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monster-sync:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: üåç Ensure Folders & Download GeoIP
        run: |
          mkdir -p "database"
          mkdir -p "proxy"
          # –°–∫–∞—á–∏–≤–∞–µ–º —Å–≤–µ–∂—É—é –±–∞–∑—É GeoIP, –µ—Å–ª–∏ –µ—ë –Ω–µ—Ç –∏–ª–∏ –æ–Ω–∞ —Å–ª–æ–º–∞–Ω–∞
          if [ ! -f "database/GeoLite2-Country.mmdb" ]; then
            echo "Downloading GeoIP Database..."
            curl -L -o "database/GeoLite2-Country.mmdb" https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-Country.mmdb
          fi

      - name: üöÄ Run Monster Parser
        run: |
          python parser.py

      - name: üíæ Save and Push Changes
        run: |
          git config --global user.name "Monster-Bot"
          git config --global user.email "monster-bot@github.com"
          
          # –Ø–≤–Ω–æ –¥–æ–±–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ, —á—Ç–æ –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –ø–æ—Ç–µ—Ä–∏ —Ñ–∞–π–ª–æ–≤
          git add database/* proxy/* all_sources.txt
          
          if git diff --staged --quiet; then
            echo "‚úÖ No changes needed"
          else
            git commit -m "‚ö° Monster Sync: $(date +'%d/%m/%Y %H:%M:%S')"
            git pull --rebase origin main
            git push
          fi
