name: VPN Monster Auto-Update

on:
  # 1. МГНОВЕННОЕ ОБНОВЛЕНИЕ: срабатывает, как только ты меняешь ссылки или сам скрипт
  push:
    paths:
      - 'all_sources.txt'
      - 'parser.py'
  
  # 2. АВТОМАТИЧЕСКОЕ ОБНОВЛЕНИЕ: запускается ровно каждые 6 часов
  schedule:
    - cron: '0 */6 * * *'
  
  # 3. РУЧНОЙ ЗАПУСК: добавляет кнопку "Run workflow" в интерфейсе GitHub (вкладка Actions)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # КРИТИЧЕСКИ ВАЖНО: Разрешает боту перезаписывать .txt файлы и пушить их обратно в твой репозиторий
    permissions:
      contents: write 

    steps:
      # Шаг 1: Получаем файлы из твоего репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Загружает историю, чтобы git pull/rebase работал без ошибок

      # Шаг 2: Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Шаг 3: Устанавливаем нужные библиотеки (requests нужен для парсинга и GeoIP)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Шаг 4: Запускаем наш главный скрипт
      - name: Run Monster Parser
        run: python parser.py

      # Шаг 5: Страховочный Commit & Push 
      # (Python-скрипт делает пуш сам, но если он прервется, GitHub Actions гарантированно сохранит файлы)
      - name: Fallback Commit and Push
        run: |
          git config --local user.email "bot@vpn-monster.com"
          git config --local user.name "VPN-Monster-Bot"
          git add *.txt
          
          # Пытаемся сделать коммит. Если изменений нет, игнорируем ошибку
          git commit -m "Auto-Update: $(date)" || echo "No changes to commit"
          
          # Подтягиваем возможные изменения (чтобы избежать конфликтов)
          git pull --rebase origin main || echo "Nothing to pull"
          
          # Пушим готовые файлы в репозиторий
          git push origin main || echo "Nothing to push"
