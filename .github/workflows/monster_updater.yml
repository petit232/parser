name: ‚ö° Monster Engine Auto-Sync

on:
  schedule:
    - cron: '*/20 * * * *' # –ö–∞–∂–¥—ã–µ 20 –º–∏–Ω—É—Ç
  push:
    paths:
      - 'all_sources.txt'
      - 'parser.py'
      - 'requirements.txt'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monster-sync:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: üåç Download GeoIP
        run: |
          mkdir -p "–±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö"
          # –ï—Å–ª–∏ —Ñ–∞–π–ª–∞ –Ω–µ—Ç –≤ –ø–∞–ø–∫–µ, —Å–∫–∞—á–∏–≤–∞–µ–º –µ–≥–æ
          if [ ! -f "–±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö/GeoLite2-Country.mmdb" ]; then
            curl -L -o "–±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö/GeoLite2-Country.mmdb" https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-Country.mmdb
          fi

      - name: üöÄ Run Monster Parser
        run: |
          mkdir -p "–ø—Ä–æ–∫—Å–∏"
          python parser.py

      - name: üíæ Save Changes
        run: |
          git config --global user.name "Monster-Bot"
          git config --global user.email "monster-bot@github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "‚ö° Monster Sync: $(date +'%d/%m/%Y %H:%M:%S')"
            git pull --rebase origin main
            git push
          fi
